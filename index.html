<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <header class="alura-logo">
        <img src="./img/alura-logo.svg" alt="logo alura">
    </header>

    <body>

        <form>
            <fieldset class="editable">
                <textarea id="mensaje-box" name="mensaje-box" placeholder="Ingrese el texto aqui"></textarea>
                <label id="advertencia" for="mensaje-box"> &#9888; Solo letras min√∫sculas y sin acentos</label>
                <button class="encriptar" onclick="encriptar();">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar();">Desencriptar</button>
            </fieldset>
            <fieldset class="no-editable">
                <textarea id="mensaje-resultado-box" name="mensaje-resultado-box" readonly></textarea>
                <label for="mensaje-resultado-box">Respuesta:</label>

            </fieldset>
        </form>

        <footer>
            &copy; Todos los derechos reservados - David Gomez
        </footer>

        <script src="script.js"></script>

    </body>

</html>
