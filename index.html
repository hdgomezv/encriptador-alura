<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <header class="alura-logo">
        <img src="./img/alura-logo.svg" alt="logo alura">
    </header>


    <form>
        <fieldset class="editable">
            <textarea id="caja-mensaje" name="caja-mensaje" placeholder="Ingrese el texto aqui"></textarea>
            <label id="advertencia" for="caja-mensaje"> &#9888; Solo letras minúsculas y sin acentos</label>
            <div class="caja-botones">
                <button class="encriptar" onclick="encriptar();">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>

        </fieldset>
        <fieldset class="no-editable">
            <div id="contenido-inicial">
                <img src="./img/muneco.svg" alt="sin texto a encriptar">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <textarea id="caja-resultado" name="caja-resultado" readonly></textarea>


        </fieldset>
    </form>

    <footer>
        &copy; Todos los derechos reservados - David Gomez
    </footer>

    <script src="script.js"></script>

</body>

</html>
